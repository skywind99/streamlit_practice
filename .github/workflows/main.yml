name: OpenAI API Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 수동으로 워크플로우를 실행할 수 있게 해주는 설정
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install openai langchain

      - name: Run your script
        run: |
          python your_script.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # GitHub Secrets에서 API 키를 사용
